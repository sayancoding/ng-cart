<div class="mt-4 text-center">
  <p class="text-center pb-4 text-orange-600 text-2xl">
    Check Out your today's Delicious
  </p>
  <div class="mx-auto">
    <div class="flex justify-center py-2" *ngFor="let item of checkOutItems">
      <ng-container class="flex" *ngIf="item.quantity != 0">
        <p class="px-2">{{ item.name }}</p>
        <span>x</span>
        <p class="px-2">{{ item.quantity }}</p>
        :
        <p class="px-2">{{ item.price }}</p>
      </ng-container>
    </div>
  </div>
  <p
    class="text-center mt-8 inline-block bg-orange-400 hover:translate-y-10 px-4 py-2 rounded-sm cursor-pointer hover:bg-orange-300 focus:bg-gray-600 mx-auto mb-2"
  >
    Payable Total <strong>{{ cartTotal }}</strong>
  </p>
</div>
